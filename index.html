<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fredoka+One|Luckiest+Guy|Nobile" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Train Time</title>
</head>
<body>
    <div class="container-fluid" id="nicole">
         <!-- <div class="row" id="headertt">
            <h1 id="traintime"> Train Time</h1>
         </div> -->
         <form class ="tablehd forms" id="trainTable">
                     <div class="row" id="headertt">
                                   <h1 class="ml-3" id="traintime"> Train Time</h1>
                                </div>
                     <div class="card mt-3 mr-5 ml-5" id="backgroundcd">
                                   <div class="tablehd space">
                                       <table class="table" id="dataTable">
                                           <h3 class="labels">Train</h3>
                                           <thead>
                                             <tr>
                                               
                                               <th scope="col">Train Name</th>
                                               <th scope="col">Destination</th>
                                               <th scope="col">Frequency</th>
                                               <th scope="col">Next Arrival</th>
                                               <th scope="col">Minutes Away</th>
                                              
                                             </tr>
                                           </thead>
                                           <tbody>
                                                                                          
                                           </tbody>
                                         </table>
                               </div>
                
            </form>
            <br>
            <br>
           
         <form class="tablehd space forms"id="addTrain">
               <h3 class="labels">Add a Train</h3>
                <div class="form-group row ml-1 mr-1 ">
                        <label for="name" class="col-sm-5 col-form-label">Train Name</label>
                        <div class="col-sm-12">
                           <input type="text" class="form-control" id="name">
                        </div>
                </div>
                
                <div class="form-group row ml-1 mr-1 " >
                     <label for="destination" class="col-sm-5 col-form-label">Destination</label>
                     <div class="col-sm-12">
                            <input type="text" class="form-control" id="destination">
                     </div>
                </div>

                <div class="form-group row ml-1 mr-1 ">
                        <label for="trainTime" class="col-sm-5 col-form-label">First Train Time(HH:MM- Military time)</label>
                        <div class="col-sm-12">
                               <input type="text" class="form-control" id="trainTime">
                        </div>
                </div>

                <div class="form-group row ml-1 mr-1 form">
                        <label for="frequency" class="col-sm-5 col-form-label">Frequency</label>
                        <div class="col-sm-12">
                               <input type="text" class="form-control" id="frequency">
                        </div>
                </div>
                
                <button type="button" class="btn btn-warning ml-3 mb-2" id="submit">Submit</button>
                <br>
         </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="javascript/logic.js"></script>
</body>
</html>
